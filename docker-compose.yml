version: "3"

services:

########        Hadoop configuration        ########

  namenode:
    image: maksim64/hadoop-namenode:3.3.1
    container_name: namenode
    build: hadoop/namenode
    restart: always
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    ports:
      - "9870:9870"
      - "9010:9000"
    hostname: namenode
    env_file:
      - ./hadoop/hadoop.env
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000

  datanode:
    image: maskim64/hadoop-datanode:3.3.1
    container_name: datanode
    build: hadoop/datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    ports:
      - "9864:9864"
    hostname: datanode
    env_file:
      - ./hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000

  resourcemanager:
    image: maskim64/hadoop-resourcemanager:3.3.1
    container_name: resourcemanager
    build: hadoop/resourcemanager
    restart: always
    ports:
      - "8088:8088"
      - "8032:8032"
    hostname: resourcemanager
    env_file:
      - ./hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"

  nodemanager1:
    image: maksim64/hadoop-nodemanager:3.3.1
    container_name: nodemanager
    build: hadoop/nodemanager
    restart: always
    ports:
      - "8042:8042"
    hostname: nodemanager
    env_file:
      - ./hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"

  historyserver:
    image: maksim64/hadoop-historyserver:3.3.1
    container_name: historyserver
    build: hadoop/historyserver
    restart: always
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    ports:
      - "8188:8188"
    hostname: historyserver
    env_file:
      - ./hadoop/hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"


########        Spark configuration        ########

  spark-master:
    image: maskim64/spark-master:3.1.1
    container_name: spark-master
    build: spark/master
    depends_on:
     - namenode
     - datanode
    ports:
     - "8080:8080"
     - "7077:7077"
    environment:
     - INIT_DAEMON_STEP=setup_spark
     - CORE_CONF_fs_defaultFS=hdfs://namenode:9000

  spark-worker-1:
   image: maksim64/spark-worker:3.1.1
   container_name: spark-worker-1
   build: spark/worker
   depends_on:
     - spark-master
   ports:
     - "8081:8081"
   environment:
     - "SPARK_MASTER=spark://spark-master:7077"
     - CORE_CONF_fs_defaultFS=hdfs://namenode:9000

########        Hive configuration        ########

  hive-server:
   image: maksim64/hive:2.3.8
   container_name: hive-server
   build: hive
   depends_on:
     - namenode
     - datanode
   ports:
     - "10000:10000"
     - "10002:10002"
   env_file:
     - ./hive/hive.env
     - ./hadoop/hadoop.env
   environment:
     SERVICE_PRECONDITION: "hive-metastore:9083"
     HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"


  hive-metastore:
   image: maksim64/hive:2.3.8
   container_name: hive-metastore
   build: hive
   command: /opt/hive/bin/hive --service metastore
   ports:
     - "9083:9083"
   env_file:
     - ./hive/hive.env
     - ./hadoop/hadoop.env
   environment:
     SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"


  hive-metastore-postgresql:
   image: maksim64/hive-metastore-postgresql:3.1.0
   build: hive-metastore-postgresql
   container_name: hive-metastore-postgresql

########        Presto configuration        ########

  presto-coordinator:
    image: shawnzhu/prestodb:0.181
    container_name: presto-coordinator
    ports:
      - "8089:8089"

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:

